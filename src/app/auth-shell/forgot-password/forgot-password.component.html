<div class="login-logo">
    <img src="/assets/dist/img/logo.png" alt="logo" style="width: 40px;">
    <span style="vertical-align: middle;">
        <b>Legal</b>Friend</span>

</div>
<!-- /.login-logo -->
<div class="login-box-body">
    <!-- <p class="login-box-msg"></p> -->
<!-- start form container -->
<ng-container *ngIf="!isMailSent">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordRecovery(forgotPasswordForm.value)">

        <div class="form-group has-feedback" [class.has-error]="forgotPasswordForm.get('email').invalid &&  forgotPasswordForm.get('email').touched">
            <input type="email" class="form-control" placeholder="Please enter your registered email id" formControlName="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

        </div>

        <div class="form-group row forget-btn">
            <!-- /.col -->
            <div class="col-xs-8"></div>
            <!-- <div class="col-xs-4"> -->
                <button type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-signup">Submit</button>
            <!-- </div> -->
            <!-- /.col -->
        </div>
    </form>
</ng-container>
<!-- end form container -->

<ng-container *ngIf="isMailSent">
    <div class="center text-success divMailSentMsg">
        <p >Thank You..!!</p>
        <p >Mail with reset password link is sent to your email. Please check your inbox.</p>
    </div>
    
        <div class="center" >
           
            <button type="submit" class="btn btn-primary btn-flat" (click)="redirectToLogin()">Login</button>
        </div>
</ng-container>
</div>
