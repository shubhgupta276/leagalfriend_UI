<div class="login-logo">
    <img src="/assets/dist/img/logo.png" alt="logo" style="width: 40px;">
    <span style="vertical-align: middle;">
        <b>Legal</b>Friend</span>

</div>
<!-- /.login-logo -->
<div class="login-box-body">
    <p class="login-box-msg">Reset Password</p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword(resetPasswordForm.value)">

        <div class="form-group has-feedback" [class.control-error]="resetPasswordForm.get('email').invalid && 
             resetPasswordForm.get('newPassword').touched">
            <input type="password" class="form-control" placeholder="Email" formControlName="email">
          
            <!-- <div *ngIf="resetPasswordForm.get('newPassword').invalid &&  resetPasswordForm.get('newPassword').touched">
                <small class="text-error">
                    <span>{{passwordValidationMessage}}</span>
                </small>
            </div> -->
        </div>

        <div class="form-group has-feedback" [class.control-error]="resetPasswordForm.get('password').invalid &&
              resetPasswordForm.get('confirmPassword').touched">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <!-- <div *ngIf="resetPasswordForm.get('confirmPassword').invalid &&  resetPasswordForm.get('confirmPassword').touched">
                <small class="text-error">
                    <span>Do not match with password.</span>
                </small>
            </div> -->
        </div>

        <div class="form-group row">
            <!-- /.col -->
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
                <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary btn-block btn-flat">Submit</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
</div>
