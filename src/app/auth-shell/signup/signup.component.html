<div class="row">
  <div class="col-md-12">
    <input type="hidden" name="base_url" id="base_url" value="http://legalfriend.infinityfreeapp.com/">
    <div class="box">
      <div class="alert alert-danger display-none" id="alertclass"></div>
      <div class="box-body widget-content">
        <form [formGroup]="signupForm" class="form-horizontal" (ngSubmit)="registerUser(signupForm.value)">
          <div class="form-body">
            <div class="tab-content">
              <div class="tab-pane active">

                <div class="form-group row" [class.has-error]="signupForm.get('firstName').invalid &&  signupForm.get('firstName').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('firstName').invalid &&  signupForm.get('firstName').touched">First Name:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="First Name" formControlName="firstName">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('firstName').invalid &&  signupForm.get('firstName').touched">
                    <small class="text-danger">
                      <span>First name is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('lastName').invalid &&  signupForm.get('lastName').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('lastName').invalid &&  signupForm.get('lastName').touched">Last Name:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Last Name" formControlName="lastName">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('lastName').invalid &&  signupForm.get('lastName').touched">
                    <small class="text-danger">
                      <span>Last name is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('organisation').invalid &&  signupForm.get('organisation').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('organisation').invalid &&  signupForm.get('organisation').touched">Organisation:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Organisation" formControlName="organisation">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('organisation').invalid &&  signupForm.get('organisation').touched">
                    <small class="text-danger">
                      <span>Organisation is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('addressLine1').invalid &&  signupForm.get('addressLine1').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('addressLine1').invalid &&  signupForm.get('addressLine1').touched">Address Line1:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Address Line1" formControlName="addressLine1">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('addressLine1').invalid &&  signupForm.get('addressLine1').touched">
                    <small class="text-danger">
                      <span>Address Line1 is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('addressLine2').invalid &&  signupForm.get('addressLine2').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('addressLine2').invalid &&  signupForm.get('addressLine2').touched">Address Line2:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Address Line2" formControlName="addressLine2">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('addressLine2').invalid &&  signupForm.get('addressLine2').touched">
                    <small class="text-danger">
                      <span>Address Line2 is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('postalCode').invalid &&  signupForm.get('postalCode').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('postalCode').invalid &&  signupForm.get('postalCode').touched">Postalcode/Zip:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Postalcode/Zip" formControlName="postalCode">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('postalCode').invalid &&  signupForm.get('postalCode').touched">
                    <small class="text-danger">
                      <span>Postal/Zip code is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('email').invalid &&  signupForm.get('email').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('email').invalid &&  signupForm.get('email').touched">Email:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Email Address" formControlName="email">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('email').invalid &&  signupForm.get('email').touched">
                    <small class="text-danger">
                      <span>{{emailValidationMessage}}</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('password').invalid &&  signupForm.get('password').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('password').invalid &&  signupForm.get('password').touched">Password:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('password').invalid &&  signupForm.get('password').touched">
                    <small class="text-danger">
                      <span>Password is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('confirmPassword').invalid &&  signupForm.get('confirmPassword').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('confirmPassword').invalid &&  signupForm.get('confirmPassword').touched">Confirm Password:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('confirmPassword').invalid &&  signupForm.get('confirmPassword').touched">
                    <small class="text-danger">
                      <span>Confirm password is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row" [class.has-error]="signupForm.get('mobileNumber').invalid &&  signupForm.get('mobileNumber').touched">
                  <label class="col-sm-2 col-form-label" [class.text-danger]="signupForm.get('mobileNumber').invalid &&  signupForm.get('mobileNumber').touched">Mobile No:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <input class="form-control" placeholder="Mobile No" formControlName="mobileNumber">
                  </div>
                  <div class="col-sm-3" *ngIf="signupForm.get('mobileNumber').invalid &&  signupForm.get('mobileNumber').touched">
                    <small class="text-danger">
                      <span>Mobile number is required.</span>
                    </small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Role:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <select formControlName="role">
                      <option *ngFor="let option of Roles" [ngValue]="option.id">
                        {{ option.name }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Status:
                    <em>*</em>
                  </label>
                  <div class="col-md-4">
                    <select formControlName="status">
                      <option *ngFor="let option of Status" [ngValue]="option.id">
                        {{ option.name }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-4">
                    <button type="submit" [disabled]="signupForm.invalid" class="btn green button-submit">
                      Submit
                      <i class="m-icon-swapright m-icon-white"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
