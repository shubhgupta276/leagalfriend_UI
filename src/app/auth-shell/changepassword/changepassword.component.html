<div class="login-logo">
    <img src="/assets/dist/img/logo.png" alt="logo" style="width: 40px;">
    <span style="vertical-align: middle;">
        <b>Legal</b>Friend</span>

</div>
<!-- /.login-logo -->
<div class="login-box-body">
    <p class="login-box-msg">Update Password</p>

    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="New password" formControlName="newPassword">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            
        </div>

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder= "Confirm Password" formControlName="confirmPassword">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
           
        </div>

        <div class="form-group row">
            <!-- /.col -->
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
                <button type="submit"  class="btn btn-primary btn-block btn-flat">Submit</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
</div>
