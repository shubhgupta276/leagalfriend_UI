<div class="login-logo">

    <span style="vertical-align: middle;">
        <b>Legal</b>Friend</span>

</div>
<!-- /.login-logo -->
<div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Username" (focusout)="getCustomer($event.target.value)" formControlName="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <div class="error" *ngIf="isLoggedInError">
                <p class="error-block">
                    <span>{{errLoginMsg}}</span>
                </p>
            </div>
        </div>
        <div class="form-group" *ngIf="Customer.length > 1" id="customer">

            <select  formControlName="clientId" class="form-control" >
                <option *ngFor="let option of Customer" [ngValue]="option.clientId">
                    {{ option.organization }}
                </option>
            </select>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox" formControlName="isRemember">
                        <span>Remember Me</span>
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" style="margin-left:48px;" class="btn btn-default">Sign In</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <!-- <div *ngFor="let column of columns">
        <p>{{dropdownData[column.name].selected}} </p>
    </div> -->




    <div class="login-footer">
        <p>
            <a (click)="forgotPassword()" routerLink='/forgotpassword' class="pull-left">Forgot Password</a>
            <a (click)="register()" class="pull-right">Sign Up</a>
        </p>
    </div>

</div>
