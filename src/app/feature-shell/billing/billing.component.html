<div class="content-wrapper">
  <div class="page-heading">
    Billing Management
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->
        <div class="box">
          <div class="box-body" id="billingTable">
            <div class="col-sm-9" style="margin-top: 21px;">
              <div class="row case-table-toolbar">
                <ul class="nav nav-tabs">
                  <li *ngIf="!hideInstitutional" [ngClass]="{'active':isInstitutionalTab==true}">
                    <a href="#tab_Institutional" (click)="clickInstitutional()" data-toggle="tab">Institutional</a>
                  </li>
                  <li [ngClass]="{'active':isInstitutionalTab==false}">
                    <a href="#tab_Individual" (click)="clickIndividual()" data-toggle="tab">Individual</a>
                  </li>
                </ul>

                <div *ngIf="isGenerateInvoice" style="position: absolute;right: 139px;margin-top: -36px;">
                  <button (click)="CreateInvoice()" class="btn btn-default" [routerLink]="['/admin/invoices/invoiceform']">
                    Create Invoice
                  </button>
                </div>

                <div style="position: absolute;right: 0px;margin-top: -27px;">
                  <a>
                    <img src="assets/dist/img/reset_filter.png" title="Clear Filter" (click)="clearFilters();">
                  </a>
                </div>
              </div>

            </div>
            <app-data-table [tableData]="tableInputData" [tableColumns]="columns" (rowClick)="onRowClick($event)" (rowDoubleClick)="onRowDoubleClick($event)"
              (selectedRows)="onRowSelect($event)" [showRowSelect]="rowSelect" [hoverTableRow]="hoverTableRow" [actionColumnConfig]="actionColumnConfig"
              (actionBtnClick)="onActionBtnClick($event)" [moduleName]="moduleName">
            </app-data-table>

          </div>


          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->

    </div>
    <!-- Filter Case Starts -->
    <div class="modal fade" style="z-index: 2001;" id="filterCaseModal">
      <div class="modal-dialog caseModalSearch">
        <div class="modal-content" style="border-radius: 5px;">
          <div class="modal-header">

            <button type="button" id="closebtnFilter" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title caseHeading">Filter </h4>

          </div>
          <div style="width:20px;height:10%;background-color:black;"></div>
          <div style="margin-top: -15px; margin-bottom: -15px;" class="modal-body">
            <div class="row caseModalRow">
              <div class="col-md-12 col-sm-12 col-xs-12 append_bottom16">
                <div class="form-group">
                  <label class="dateRange">Date range:</label>

                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input style="width:560px;margin-right:575px;" type="text" class="form-control pull-right" id="reservation">
                  </div>

                  <!-- /.input group -->
                </div>
              </div>

            </div>
            <div class="modal-footer FilterSearch">
              <button type="button" id="btnReset" class="btn btn-default" data-dismiss="modal">Reset</button>
              <button type="submit" id="btnSearch" (click)="filterBillingData()" class="btn btn-default caseSearch">Search</button>
            </div>

          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </div>
    <!-- Filter case ends

      <!-- Create Invoice -->




    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<edit-bill-modal [arbillingData]="tableInputData" [arAllInstitution]="arAllInstitution" [arAllRecourses]="arAllRecourses"></edit-bill-modal>
