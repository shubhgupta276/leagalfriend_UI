
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Billing Management
      <!-- <small>advanced tables</small> -->
    </h1>
     
    <input type="text" id="myInputTextField">
    <select name='length_change' id='length_change'>
      <option value='10'>10</option>
      <option value='5'>5</option>
      <option value='15'>15</option>
      <option value='20'>20</option>
    </select>
    <!-- <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol> -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">

        <!-- /.box -->

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Data Table With Full Features</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example1" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Bank</th>
                  <th>Case ID</th>
                  <th>Recourse</th>
                  <th>Stage</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                
                <tr *ngFor="let item of arBillingData">
                  <td>{{item.Bank}}</td>
                  <td>{{item.CaseID}}</td>
                  <td>{{item.Recourse}}</td>
                  <td>{{item.Stage}}</td>
                  <td>{{item.Amount}}</td>
                  <td><a href="#">Remove</a></td>
                </tr>
                <tr *ngIf="!arBillingData || arBillingData.length==0" colspan="6">
                  No record found..!!
                </tr>
              </tbody>
              <tfoot>
                  <tr>
                      <th>Bank</th>
                      <th>Case ID</th>
                      <th>Recourse</th>
                      <th>Stage</th>
                      <th>Amount</th>
                      <th></th>
                    </tr>
              </tfoot>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
