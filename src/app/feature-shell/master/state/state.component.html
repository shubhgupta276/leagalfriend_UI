<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <div class="page-heading" >
      Master Management
    </div>
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
  
          <!-- /.box -->
  
          <div class="box">
            <!-- <div class="box-header">
              <h3 class="box-title">Data Table With Full Features</h3>
            </div> -->
            <!-- /.box-header -->
            <div class="box-body">
              <div>
                <div class="row table-toolbar">
                  <div class="col-sm-4 heading">State</div>
                  <div class="col-sm-2"></div>
                  <div class="col-sm-2"></div>
                  <div class="col-sm-2">
                    <label class="custom-label">Show
                      <select class="input-sm" id="ddlLengthMenu">
                      </select> rows
                    </label>
                  </div>
                  <div class="col-sm-2">
                    <input type="text" id="txtSearch" class="input-sm custom-search" placeholder="Search...">
                  </div>
                </div>
              </div>
            <table id="example1" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>State Name</th>
                <th>Action</th>
               
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of arr" (dblclick)="showEditModal(item)" data-target="#editStateMasterModal">
                <td>{{item.stateName}}</td>
                <td><a   title="Edit"><i class="fa fa-edit"></i></a></td>
                
              </tr>
            
              </tbody>
              
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
  <div class="favicon" data-toggle="modal" data-target="#addStateMasterModal">
      <div class="tooltip bg-black text-white font-size-12 padding-5 border-radius-3 fw-700">
        <span class="tooltip-text">Add State</span>
      </div>
      <a>
        <i class="fa fa-plus" type="button"></i>
      </a>
    </div>
  <app-add-state></app-add-state>
  <app-edit-state [editDetails]="editDetails"></app-edit-state>
</div>
