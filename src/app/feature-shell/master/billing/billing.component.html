<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!-- Main content -->
  <div class="page-heading">
    Master Management
  </div>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">

        <!-- /.box -->

        <div class="box">

          <div class="box-body" id="masterBillingTable">
            <div class="col-sm-3" style="margin-top: 21px;">
              <div class="row case-table-toolbar">
                <ul class="nav nav-tabs">
                  <li *ngIf="!hideInstitutional" [ngClass]="{'active':isInstitutionalTab==true}">
                    <a href="#tab_Institutional" (click)="clickInstitutional()" data-toggle="tab">Institutional</a>
                  </li>
                  <li [ngClass]="{'active':isInstitutionalTab==false}">
                    <a href="#tab_Individual" (click)="clickIndividual()" data-toggle="tab">Individual</a>
                  </li>
                </ul>
              </div>
            </div>
            <app-data-table #dataTable [tableData]="tableInputData" [tableColumns]="columns" (rowClick)="onRowClick($event)" (actionBtnClick)="onActionBtnClick($event)"
              (rowDoubleClick)="onRowDoubleClick($event)" (selectedRows)="onRowSelect($event)" [actionColumnConfig]="actionColumnConfig"
              [showRowSelect]="rowSelect" [hoverTableRow]="hoverTableRow">
            </app-data-table>

          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <div class="favicon" data-toggle="modal" data-target="#addBillModal" (click)="clickAddBilling()">
    <div class="tooltip bg-black text-white font-size-12 padding-5 border-radius-3 fw-700">
      <span class="tooltip-text">Add Bill</span>
    </div>
    <a>
      <i class="fa fa-plus" type="button"></i>
    </a>
  </div>
  <!-- /.content -->
</div>

<app-add-bill-modal *ngIf="arAllInstitution.length>0" [tableInputData]="tableInputData" [isInstitutionalTab]="isInstitutionalTab" [arAllInstitution]="arAllInstitution"
  [arAllRecourses]="arAllRecourses" [dataTableComponent]="dataTableComponent"></app-add-bill-modal>
<!-- <edit-bill-modal [editDetails]="editDetails"></edit-bill-modal> -->
<app-edit-bill-modal [tableInputData]="tableInputData" [isInstitutionalTab]="isInstitutionalTab" [arAllInstitution]="arAllInstitution" [arAllRecourses]="arAllRecourses"></app-edit-bill-modal>
