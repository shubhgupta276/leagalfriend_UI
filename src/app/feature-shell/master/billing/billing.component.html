<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Billing
      <!-- <small>advanced tables</small> -->
    </h1>
    <!-- <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol> -->
  </section>
  <div class="modal fade in" id="modal-default" style="display: none; padding-right: 17px;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          <h4 class="modal-title">Default Modal</h4>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        
        <!-- /.box -->

        <div class="box">
          <div>&nbsp;
            <button class="btn btn-default" data-toggle="modal" data-target="#addBillModal">Add</button></div>
          <div class="box-header">
            <h3 class="box-title">Data Table With Full Features</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="example1" class="table table-bordered table-hover">
              <thead>
             
                  <tr>
                    <th>#</th>
                      <th>Bank
                        <select class="role input-sm" id="ddlBank"> 
                          <option value="All">All</option>
                          <option *ngFor="let item of arListBanks" value="{{item}}">{{item}}</option>
                         </select>
                      </th>
                      <th>Recourse
                          <select class="role input-sm" id="ddlRecourse">
                              <option value="All">All</option>
                              <option *ngFor="let item of arListRecourse" value="{{item}}">{{item}}</option>
                          </select>
                      </th>
                      <th>Stage
                          <select class="role input-sm" id="ddlStage">
                              <option value="All">All</option>
                              <option *ngFor="let item of arListStage" value="{{item}}">{{item}}</option>
                          </select>
                      </th>
                      <th>Amount
                          <select class="role input-sm" id="ddlAmount">
                              <option value="All">All</option>
                              <option *ngFor="let item of arListAmount" value="{{item}}">{{item}}</option>
                          </select>
                      </th>
                      <th>Action</th>
                    </tr>
             
              </thead>
              <tbody>
                  <tr *ngFor="let item of arBillingData; let i=index">
                      <td>{{i+1}}</td>
                      <td>{{item.Bank}}</td>
                      <td>{{item.Recourse}}</td>
                      <td>{{item.Stage}}</td>
                      <td>{{item.Amount}}</td>
                      <td>
                          <a href="javascript:void()" title="Edit;" data-toggle="modal" data-target="#editBillModal"><i class="fa fa-edit"></i></a>
                      </td>
                    </tr>
              </tbody>
              <tfoot>
             
                  <tr>
                      <td>#</td>
                      <th>Bank</th>
                      <th>Recourse</th>
                      <th>Stage</th>
                      <th>Amount</th>
                      <th>Action</th>
                    </tr>
             
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>

<add-bill-modal></add-bill-modal>
<edit-bill-modal></edit-bill-modal>
