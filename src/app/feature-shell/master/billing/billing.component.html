<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!-- Main content -->
  <div class="page-heading">
    Master Management
  </div>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">

        <!-- /.box -->

        <div class="box">
          <!-- <div class="box-header">
              <h3 class="box-title">Data Table With Full Features</h3>
            </div> -->
          <!-- /.box-header -->
          <div class="box-body" id="billingTable">
            <app-data-table #dataTable [tableData]="tableInputData" [tableColumns]="columns" (rowClick)="onRowClick($event)" (actionBtnClick)="onActionBtnClick($event)" (rowDoubleClick)="onRowDoubleClick($event)"
              (selectedRows)="onRowSelect($event)" [actionColumnConfig]="actionColumnConfig" [showRowSelect]="rowSelect" [hoverTableRow]="hoverTableRow">
            </app-data-table>

          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <div class="favicon" data-toggle="modal" data-target="#addBillModal">
    <div class="tooltip bg-black text-white font-size-12 padding-5 border-radius-3 fw-700">
      <span class="tooltip-text">Add Bill</span>
    </div>
    <a>
      <i class="fa fa-plus" type="button"></i>
    </a>
  </div>
  <!-- /.content -->
</div>

<app-add-bill-modal *ngIf="arAllInstitution.length>0" [tableInputData]="tableInputData" [arAllInstitution]="arAllInstitution"
  [arAllRecourses]="arAllRecourses" [dataTableComponent]="dataTableComponent"></app-add-bill-modal>
<!-- <edit-bill-modal [editDetails]="editDetails"></edit-bill-modal> -->
<app-edit-bill-modal [tableInputData]="tableInputData" [arAllInstitution]="arAllInstitution" [arAllRecourses]="arAllRecourses"></app-edit-bill-modal>
