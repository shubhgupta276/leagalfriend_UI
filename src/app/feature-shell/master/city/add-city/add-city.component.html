<div class="modal fade" id="addCityMasterModal">
    <div class="modal-dialog">
      <div class="modal-content" style="border-radius: 5px;">
        <div class="modal-header modal-header-addedit">
          <button type="button" id="closebtn" class="close close-addedit" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Add City</h4>
        </div>
        <div style="width:120px;height:10%;background-color:black;"></div>
        <div class="modal-body modal-body-adedit" style="margin-top: -15px;">
          <!-- Edit Case Starts -->
          <div class="row">
            <!-- <div class="col-md-12"> -->
            <input type="hidden" name="base_url" id="base_url" value="http://legalfriend.infinityfreeapp.com/">
            <div>
              <div class="box-body widget-content">
                <form [formGroup]="addCityMasterForm" class="form-horizontal" (ngSubmit)="submitAddCityMaster(addCityMasterForm.value)">
                  <div class="form-body">
                    <div class="tab-content">
                      <div class="tab-pane active">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label createUserLabel">City:
                              <em class="astrick">*</em>
                            </label>
                            <div class="col-md-9" [class.has-error]="addCityMasterForm.get('cityName').invalid &&  addCityMasterForm.get('cityName').touched">
                              <input class="form-control" OnlyString="true" placeholder="City Name" formControlName="cityName">
                            </div>
                           
                          
                          </div>
                        <div class="form-group row">
                          <div class="col-md-4">
                            <!-- <button type="submit" [disabled]="signupForm.invalid" class="btn green button-submit">
                        Submit
                        <i class="m-icon-swapright m-icon-white"></i>
                      </button> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer modal-footer-addedit">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" [disabled]="addCityMasterForm.invalid || isCityAlreadyExists"  class="btn btn-modal-addedit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- </div> -->
          </div>
          <!-- Create User ends -->
        </div>
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Submit</button>
            
          </div> -->
  
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
    
  </div>
