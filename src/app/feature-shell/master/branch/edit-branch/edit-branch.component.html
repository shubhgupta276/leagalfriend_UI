<div class="modal fade" id="editBranchMasterModal">
        <div class="modal-dialog">
          <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header modal-header-addedit">
              <button type="button" id="closebtn1" class="close close-addedit" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Edit Branch</h4>
            </div>
            <div style="width:120px;height:10%;background-color:black;"></div>
            <div class="modal-body modal-body-adedit" style="margin-top: -15px;">
              <!-- Edit Case Starts -->
              <div class="row">
                <!-- <div class="col-md-12"> -->
                <input type="hidden" name="base_url" id="base_url" value="http://legalfriend.infinityfreeapp.com/">
                <div>
                  <div class="box-body widget-content">
                    <form [formGroup]="editBranchMasterForm" class="form-horizontal" (ngSubmit)="submitEditBranchMaster(editBranchMasterForm.value)">
                      <div class="form-body">
                        <div class="tab-content">
                          <div class="tab-pane active">
                              <div class="form-group row">
                                  <label class="col-sm-3 col-form-label createUserLabel">Branch Name:
                                    <em class="astrick">*</em>
                                  </label>
                                  <div class="col-md-9" [class.has-error]="editBranchMasterForm.get('branchname').invalid &&  editBranchMasterForm.get('branchname').touched">
                                    <input class="form-control" OnlyString="true" placeholder="Branch Name" formControlName="branchname">
                                  </div>
                                  <div class="col-sm-9 valodation-padding" *ngIf="editBranchMasterForm.get('branchname').invalid &&  editBranchMasterForm.get('branchname').touched">
                                    <small class="text-danger">
                                      <span>Branch Name is required.</span>
                                    </small>
                                  </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-sm-3 col-form-label createUserLabel">Branch Code:
                                          <em class="astrick">*</em>
                                        </label>
                                        <div class="col-md-9" [class.has-error]="editBranchMasterForm.get('branchcode').invalid &&  editBranchMasterForm.get('branchcode').touched">
                                          <input class="form-control" placeholder="Branch Code" formControlName="branchcode">
                                        </div>
                                        <div class="col-sm-9 valodation-padding" *ngIf="editBranchMasterForm.get('branchcode').invalid &&  editBranchMasterForm.get('branchcode').touched">
                                          <small class="text-danger">
                                            <span>Branch Code is required.</span>
                                          </small>
                                        </div>
                                        <div class="col-sm-9 valodation-padding" *ngIf="isBranchcodeAlreadyExists">
                                          <small class="text-danger">
                                            <span>Branch Code already exists.</span>
                                          </small>
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-sm-3 col-form-label createUserLabel">Address:
                                          <em class="astrick">*</em>
                                        </label>
                                        <div class="col-md-9" [class.has-error]="editBranchMasterForm.get('address').invalid &&  editBranchMasterForm.get('address').touched">
                                          <input class="form-control" placeholder="Address" formControlName="address">
                                        </div>
                                        <div class="col-sm-9 valodation-padding" *ngIf="editBranchMasterForm.get('address').invalid &&  editBranchMasterForm.get('address').touched">
                                          <small class="text-danger">
                                            <span>Address is required.</span>
                                          </small>
                                        </div>
                                </div>
                              <div class="form-group row">
                                  <label class="col-sm-3 col-form-label createUserLabel">City:
                                    <em class="astrick">*</em>
                                  </label>
                                  <div class="col-md-9">
                                    <!-- <input class="form-control" placeholder="Manager" formControlName="manager"> -->
                                    <select name="city" tabindex="3" class="form-control select2me" id="city" formControlName="city">
                                        <option *ngFor="let option of City" [ngValue]="option.id">
                                            {{ option.name }}
                                          </option>
                                    </select>
                                  </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-sm-3 col-form-label createUserLabel">Contact:
                                          <em class="astrick">*</em>
                                        </label>
                                        <div class="col-md-9" [class.has-error]="editBranchMasterForm.get('contact').invalid &&  editBranchMasterForm.get('contact').touched">
                                          <input class="form-control" OnlyNumber="true" placeholder="Contact" formControlName="contact">
                                        </div>
                                        <div class="col-sm-9 valodation-padding" *ngIf="editBranchMasterForm.get('contact').invalid &&  editBranchMasterForm.get('contact').touched">
                                          <small class="text-danger">
                                            <span>Contact is required.</span>
                                          </small>
                                        </div>
                                </div>
                            <div class="form-group row">
                              <div class="col-md-4">
                                <!-- <button type="submit" [disabled]="signupForm.invalid" class="btn green button-submit">
                            Submit
                            <i class="m-icon-swapright m-icon-white"></i>
                          </button> -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer modal-footer-addedit">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" [disabled]="editBranchMasterForm.invalid || isBranchcodeAlreadyExists"  class="btn btn-modal-addedit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- </div> -->
              </div>
              <!-- Create User ends -->
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Submit</button>
                
              </div> -->
      
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
        
      </div>
