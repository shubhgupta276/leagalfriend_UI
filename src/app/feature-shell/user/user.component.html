<div class="content-wrapper">
  <div class="page-heading">
    User Management
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->
        <div class="box">
          <div class="box-body">
            <div>
              <div class="row table-toolbar">
                <div class="col-sm-4 heading">Users</div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <label class="custom-label">Show
                    <select class="input-sm" id="ddlLengthMenu">
                    </select> rows
                  </label>
                </div>
                <div class="col-sm-2">
                  <input type="text" id="txtSearch" class="input-sm custom-search" placeholder="Search...">
                </div>
              </div>
            </div>
            <table id="example1" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th class="padding-bottom">Id</th>
                  <th class="padding-bottom">Name</th>
                  <th class="padding-bottom">Email</th>
                  <th class="padding-bottom">Phone</th>
                  <th>Role
                    <select id="ddlUserFilter" class="role input-sm">
                      <option value="All">All</option>
                      <option value="Employee">Employee</option>
                      <option value="Manager">Manager</option>
                      <option value="Client">Client</option>
                    </select>
                  </th>
                  <th>Status
                    <select id="ddlStatusFilter" class="status input-sm">
                      <option value="All">All</option>
                      <option value="Active">Active</option>
                      <option value="Expired">Expired</option>
                      <option value="Trial">Trial</option>
                    </select>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of arr; let i=index" (dblclick)="editUser(user)">
                  <td>{{i+1}}</td>
                  <td>{{user.FirstName + ' ' + user.LastName}}</td>
                  <td>{{user.Email}}</td>
                  <td>{{user.MobileNumber}}</td>
                  <td>{{user.UserType}}</td>
                  <td *ngIf="user.Status==='Active'">
                    <button class="btn btn-block btn-success btn-xs btn2" style="width:80px;font-size:small;cursor:auto">{{user.Status}}</button>
                  </td>
                  <td *ngIf="user.Status==='Trial'">
                    <button class="btn btn-block btn-warning btn-xs btn3" style="width:80px;font-size:small;cursor:auto">{{user.Status}}</button>


                  </td>
                  <td *ngIf="user.Status==='Expired'">
                    <button class="btn btn-block btn-danger btn-xs btn4" style="width:80px;font-size:small;cursor:auto">{{user.Status}}</button>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

  <div class="favicon" data-toggle="modal" data-target="#addUserModal">
    <div class="tooltip bg-black text-white font-size-12 padding-5 border-radius-3 fw-700">
      <span class="tooltip-text">Add User</span>
    </div>
    <a>
      <i class="fa fa-plus" type="button"></i>
    </a>
  </div>
  <app-add-user></app-add-user>

  <app-edit-user [editForm]="editForm"></app-edit-user>
  <!-- /.content -->
</div>
