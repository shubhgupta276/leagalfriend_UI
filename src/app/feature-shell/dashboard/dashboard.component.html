<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Dashboard</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-xs-6">

        <div class="small-box bg-aqua">
          <div class="inner">

            <p>New Orders</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>

          </a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
          <div class="inner">
            <h3>53
              <sup style="font-size: 20px">%</sup>
            </h3>

            <p>Bounce Rate</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a href="#" class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-yellow">
          <div class="inner">
            <h3>44</h3>

            <p>User Registrations</p>
          </div>
          <div class="icon">
            <i class="ion ion-person-add"></i>
          </div>
          <a href="#" class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->

        <div class="small-box bg-red">
          <div class="inner">
            <h3>65</h3>

            <p>Unique Visitors</p>
          </div>
          <div class="icon">
            <i class="ion ion-pie-graph"></i>
          </div>
          <a href="#" class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-6 connectedSortable">
        <!-- quick email widget -->
        <div class="box box-info">
          <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">Daily Graph</h3>
            <div class="input-group pull-right" style="width:250px">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input  type="text" class="form-control pull-right" id="dailyFilter">
            </div>
          </div>
          <div class="box-body">
            <div class="chart tab-pane active" id="daily-chart" style="position: relative; height: 300px;"></div>
          </div>

        </div>
        <!-- quick email widget -->
        <div class="box box-info">
          <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">Customer Graph</h3>
            <div class="input-group pull-right" style="width:250px">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" id="customerFilter">
            </div>
          </div>
          <div class="box-body">
            <div class="chart tab-pane" id="customer-chart" style="position: relative; height: 300px;"></div>            
          </div>

        </div>
      </section>
      <!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->

        <div class="box box-info">
          <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">Case Graph</h3>
            <div class="input-group pull-right" style="width:250px">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" id="caseFilter">
            </div>
          </div>
          <div class="box-body">
            <div class="chart tab-pane" id="case-chart" style="position: relative; height: 300px;"></div>
          </div>

        </div>
        <div class="box box-info">
          <div class="box-header">
            <i class="fa fa-inbox"></i>
            <h3 class="box-title">Referral Graph</h3>
            <div class="input-group pull-right" style="width:250px">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input  type="text" class="form-control pull-right" id="referralFilter">
            </div>
          </div>
          <div class="box-body">

          </div>
