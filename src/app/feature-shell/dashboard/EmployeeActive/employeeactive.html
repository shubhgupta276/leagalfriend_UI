<div class="content-wrapper">
  <div class="page-heading">
    Most Active Employee
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->

        <div class="box">

          <div class="box-body">
            <div class="btn-back">
              <a routerLink="/admin/dashboard" class="btn btn-block btn-default pull-right" style="width:100px">Back</a>
            </div>
            <div class="clearfix"></div>
            <table id="example1" class="table table-bordered table-hover" style="margin-top:5px">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Designation</th>
                  <th>Last Login</th>
                  <th>Total Login</th>
                </tr>
              </thead>
              <tbody>
                <ng-template ngFor let-item [ngForOf]="arrActiveEmployeeList" let-i="index">
                  <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.designation}}</td>
                    <td>{{item.lastLogin | date:'yyyy-MM-dd HH:mm a'}}</td>
                    <td>{{item.totalLogin}}</td>
                  </tr>
                </ng-template>
              </tbody>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

  <!-- /.content -->
</div>
