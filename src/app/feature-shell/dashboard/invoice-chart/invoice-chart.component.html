<div class="box box-info">
<div class="box-header">
    <i class="fa fa-inbox"></i>
    <h3 class="box-title">Invoice Amount</h3>
    <div class="graph-filter pull-right">
    <ul class="pagination pagination-sm inline">
        <li >
            <!-- <b (click)="selectInvoiceTab('year')">
                <select style="height: 30px;" [style.background-color]="yearColor" (onchange)="updateInvoiceChart()" [(ngModel)]="selectedYear">
                    <option *ngFor="let year of years" [value]="year">{{year}}</option>
                  
                  </select>
            </b> -->
          <a id="branchBillYear" [style.background-color]="yearColor" (click)="selectInvoiceTab('year');">
            <b>Yearly</b>    
          </a> 
        </li>
        <li>
          <a id="branchBillMonth" [style.background-color]="dateColor" (click)="selectInvoiceTab('date');">
            <b>DateWise</b>
          </a>
        </li>
      </ul>
      <div class="input-group pull-right" style="width:250px" >
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input type="text" class="form-control pull-right" [(ngModel)]="selectedYear" [ngClass]="{ 'hide' :selectedTab!='year'}" id="yearpicker">
          <input type="text" class="form-control pull-right" [ngClass]="{ 'hide' :selectedTab=='year'}" id="invoiceFilter">
        </div>
      <!-- <mat-form-field style="float:right" [ngClass]="{ 'hide' :selectedTab!='year'}">
          <mat-select placeholder="Year" (selectionChange)="updateInvoiceChart()" [(ngModel)]="selectedYear">
            <mat-option *ngFor="let year of years" [value]="year">
              {{year}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
  </div>
  <div class="box-body">
      
      <div class="col-md-6">
        <mat-form-field style="float:right">
          <mat-select placeholder="All Branches" (selectionChange)="updateInvoiceChart()" [(ngModel)]="selectedBranch">
            <mat-option [value]="All">All Branches</mat-option>
            <mat-option *ngFor="let branch of branches" [value]="branch">
              {{branch}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <ng-container *ngIf="isDataAvailable">
          <canvas id="invoice-chart" style="height: 450px; width: 950px;"></canvas>
        </ng-container>
      </div>
      <div class="col-md-6">
          <ng-container *ngIf="isDataAvailable">
        <canvas id="invoice-institution-chart" ></canvas>
      </ng-container>
      </div>
    
    <ng-container *ngIf="!(isDataAvailable)">
        <h2 style="text-align: center; height: 255px; margin-top:170px">No Data to Display</h2>
    </ng-container>
    </div>
  
  </div>
