<div class="row">
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-aqua">
          <div class="inner">
            <h3>{{customers}}</h3>

            <p>Total Customers</p>
          </div>
          <div class="icon">
            <i class="ion ion-ios-people"></i>
          </div>
          <a (click)="goToPage('/admin/userdetails','customerdetails')" class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
          <div class="inner">
            <h3>{{cases}}
              <!-- <sup style="font-size: 20px">%</sup> -->
            </h3>

            <p>Total Cases</p>
          </div>
          <div class="icon">
            <i class="ion ion-ios-stats"></i>
          </div>
          <a routerLink='/admin/case' class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-yellow">
          <div class="inner">
            <h3>{{dailyLogin}}</h3>

            <p>Daily Login</p>
          </div>
          <div class="icon">
            <i class="ion ion-ios-person-add"></i>
          </div>
          <a class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
          <div class="inner">
            <h3>{{billings}}</h3>

            <p>Total Billing</p>
          </div>
          <div class="icon">
            <i class="ion ion-ios-pie"></i>
          </div>
          <a routerLink='/admin/billing' class="small-box-footer">More info
            <i class="fa fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
      <!-- ./col -->
    </div>
