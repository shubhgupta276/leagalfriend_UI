<div class="content-wrapper">
  <div class="page-heading">
    {{name}}
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->

        <div class="box">

          <div class="box-body">
            
            <div class="clearfix"></div>
            <mat-card>
              <mat-table #table [dataSource]="dataSource">
            
                <!-- Name Column -->
                <ng-container matColumnDef="organization">
                  <mat-header-cell *matHeaderCellDef> Organization </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.organization}} </mat-cell>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="count">
                  <mat-header-cell *matHeaderCellDef> {{countname}} </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
                </ng-container>
            
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]"
                  [showFirstLastButtons]="true">
              </mat-paginator>
            </mat-card>
         
          </div>
          <div class="btn-back">
            <a routerLink="/admin/systemdash" class="btn btn-block btn-default pull-right" style="width:100px">Back</a>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

  <!-- /.content -->
</div>
