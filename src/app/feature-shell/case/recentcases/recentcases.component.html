<div class="content-wrapper">
  <div class="page-heading">
    <!-- {{name}} -->
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->

        <div class="box">

          <div class="box-body">
            
            <div class="clearfix"></div>
            <mat-card>
              <mat-table #table [dataSource]="dataSource">
            
                <!-- Name Column -->
                <ng-container matColumnDef="caseId">
                  <mat-header-cell *matHeaderCellDef> CaseId </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.caseId}} </mat-cell>
                </ng-container>
          
                <!-- Weight Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>
            
                <ng-container matColumnDef="resourceType">
                  <mat-header-cell *matHeaderCellDef> Resource Type </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.resourceType}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="hearingDate">
                  <mat-header-cell *matHeaderCellDef> Near Hearing Date </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.nearHearingDate | date}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="branch">
                  <mat-header-cell *matHeaderCellDef> Branch </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.branch}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="employee">
                  <mat-header-cell *matHeaderCellDef> Employee </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.employee}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastUpdate">
                  <mat-header-cell *matHeaderCellDef> Last Update </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.lastUpdateDate | date}} </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator #paginator
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]"
                  [showFirstLastButtons]="true">
              </mat-paginator>
            </mat-card>
         
          </div>
          <div class="btn-back">
            <a routerLink="/admin/dashboard" class="btn btn-block btn-default pull-right" style="width:100px">Back</a>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>

  <!-- /.content -->
</div>
