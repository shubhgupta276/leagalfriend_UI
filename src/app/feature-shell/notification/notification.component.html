<div class="content-wrapper" style="font-size: 16px;line-height: 2.428571;">

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->
        <div class="box">
          <div class="col-sm-4 heading">Notifications</div>
          <div class="box-body profile-box">
            <div class="col-md-12 col-lg-12 mg-t-30 mg-md-t-0">
              <form>
                <div class="form-body">
                  <section class="content">
                    <div class="row">
                      <div class="col-md-12">
                        <ul class="timeline">
                          <li *ngFor="let item of arNotifications">
                            <i class="fa fa-envelope bg-blue"></i>

                            <div class="timeline-item">
                              <!-- <span class="time">
                                <i class="fa fa-clock-o"></i></span> -->

                              <h3 class="timeline-header">
                                {{item.subject}}</h3>

                              <div class="timeline-body" [innerHtml]="item.description">
                                </div>

                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>

                  </section>

                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>
