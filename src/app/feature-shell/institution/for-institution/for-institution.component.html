<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!-- Main content -->
  <div class="page-heading" >
    Institutional Clients
  </div>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">

        <!-- /.box -->

        <div class="box">
          <!-- <div class="box-header">
            <h3 class="box-title">Data Table With Full Features</h3>
          </div> -->
          <!-- /.box-header -->
          <div class="box-body">
            <div>
              <div class="row table-toolbar">
                <div class="col-sm-4 heading">For</div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <label class="custom-label">Show
                    <select class="input-sm" id="ddlLengthMenu">
                    </select> rows
                  </label>
                </div>
                <div class="col-sm-2">
                  <input type="text" id="txtSearch" class="input-sm custom-search" placeholder="Search...">
                </div>
              </div>
            </div>
              <table id="example1" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th class="sorting_asc" tabindex="0" aria-controls="search-user-case" rowspan="1" colspan="1" aria-label=": activate to sort column descending" style="width: 35px;" aria-sort="ascending"><input type="checkbox" id="selectAlluserrep"></th>
                   
                  <th>Case ID</th>
                  <th>Stage</th>
                  <th>Court Case Id</th>
                  <th>Legal Case Id</th>
                  <th>Last Hearing Date</th>
                  <th>Next Hearing Date</th>
                  <th>Loan Account No</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of arr" data-toggle="modal" data-target="#modal-default">
                    <th class="sorting_asc" tabindex="0" aria-controls="search-user-case" rowspan="1" colspan="1" aria-label=": activate to sort column descending" style="width: 35px;" aria-sort="ascending"><input type="checkbox" id="selectAlluserrep"></th>
                   
                  <td>{{item.CaseId}}</td>
                  <td>{{item.Stage}}</td>
                  <td>{{item.CourtCaseId}}</td>
                  <td>{{item.LegalCaseId}}</td>
                  <td>{{item.LastHearingDate}}</td>
                  <td>{{item.NextHearingDate}}</td>
                  <td>{{item.LoanAccountNo}}</td>
                  <td>
                  <a><i class="fa fa-edit"></i></a><a><i class="fa fa-history"></i></a>
                    
                  </td>
                </tr>
                </tbody>
               
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  <!-- /.content -->
</div>

<div class="favicon">
    <div class="tooltip bg-black text-white font-size-12 padding-5 border-radius-3 fw-700">
      <span class="tooltip-text">Import Cases</span>
    </div>
    <a>
      <i class="fa fa-plus" type="button" data-toggle="modal" data-target="#addForInstitutionModal"></i>
    </a>
  </div>
  <add-for-institution-modal></add-for-institution-modal>
