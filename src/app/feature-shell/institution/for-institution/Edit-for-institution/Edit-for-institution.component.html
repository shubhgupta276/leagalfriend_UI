<div>
  <div class="content-wrapper">
    <div class="modal-content" style="border-radius: 5px;">
      <div class="modal-body">
        <div class="nav-tabs-custom">

          <div class="row case-table-toolbar">
            <div class="col-sm-7 pr-zero">
              <ul class="nav nav-tabs">
                <li [ngClass]="{'active': isCaseCompletedOpen==false}">
                  <a href="#tab_caseDetail" (click)="openCaseDetailTab()" data-toggle="tab">Case Detail</a>
                </li>
                <li *ngIf="this.editData && this.editData.compliance" [ngClass]="{'active':isCaseCompletedOpen==true}">
                  <a id="linkCompleteCompliance" href="#tab_compliance" (click)="openComplianceTab()" data-toggle="tab">Compliance</a>
                </li>
              </ul>
            </div>
            <div style="float: right;">
              <input type="submit" *ngIf="isCaseCompletedOpen" class="btn btn-default btn-default-add-edit" (click)="back();" value="Back">
            </div>
          </div>

          <div class="tab-content">
            <div class="tab-pane" id="tab_caseDetail" [ngClass]="{'active':isCaseCompletedOpen==false}">

              <div class="row">
                <div class="box-body widget-content">
                  <form [formGroup]="editForInstitutionForm" class="form-horizontal" (ngSubmit)="submitEditinstitutionUser(editForInstitutionForm.getRawValue())">
                    <div class="form-body">
                      <div class="tab-content">
                        <div class="tab-pane active">

                          <div class="form-group col-md-6 custom-field">
                            <label class="col-sm-4 col-form-label createUserLabel">Compliance:</label>
                            <div class="col-md-8">
                              <input type="checkbox" name="Compliance" (change)="changeCompliance($event.target.checked)" formControlName="compliance"
                                placeholder="Compliance" value="1">
                            </div>
                          </div>

                          <div class="form-group col-md-6  custom-field">
                            <label class="col-sm-8 col-form-label createUserLabel">&nbsp;</label>
                            <div class="col-md-4" [ngClass]="{'top-right':!isViewMode,'top-right-back':isViewMode}">
                              <input type="submit" *ngIf="!isCaseCompletedOpen" class="btn btn-default btn-default-add-edit" (click)="back();" value="Back">
                              <input type="submit" *ngIf="!isViewOnlyForUser && editData && !isCompliance && !isCaseComplete" [disabled]="editForInstitutionForm.invalid"
                                class="btn btn-modal-addedit" value="Update">
                            </div>
                          </div>


                          <div class="form-group row" *ngIf="isCompliance"></div>
                          <div class="form-group col-md-6 custom-field" *ngIf="showField('recourse');">
                            <label class="col-sm-4 col-form-label createUserLabel">Recourse:
                              <em class="astrick">*</em>
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('recourse').invalid &&  editForInstitutionForm.get('recourse').touched">
                              <input class="form-control" placeholder="Recourse" formControlName="recourse">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('legalCaseId');">
                            <label class="col-sm-4 col-form-label createUserLabel">Legal Case ID:
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('legalCaseId').invalid &&  editForInstitutionForm.get('legalCaseId').touched">
                              <input class="form-control" disabled placeholder="Legal Case ID" formControlName="legalCaseId">
                            </div>
                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('caseStage');">
                            <label class="col-sm-4 col-form-label createUserLabel">Case Stage:
                              <em class="astrick">*</em>
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('caseStage').invalid &&  editForInstitutionForm.get('caseStage').touched">
                              <select class="form-control" formControlName="caseStage">
                                <option value>Select Stage</option>
                                <option *ngFor="let item of arStage" value="{{item.stageCode}}">{{item.stageName}}</option>
                              </select>
                            </div>

                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('region');">
                            <label class="col-sm-4 col-form-label createUserLabel">Region:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('region').invalid &&  editForInstitutionForm.get('region').touched">
                              <input class="form-control" placeholder="Region" formControlName="region">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('state');">
                            <label class="col-sm-4 col-form-label createUserLabel">State:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('state').invalid &&  editForInstitutionForm.get('state').touched">
                              <input class="form-control" placeholder="State" formControlName="state">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('location');">
                            <label class="col-sm-4 col-form-label createUserLabel">Location:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('location').invalid &&  editForInstitutionForm.get('location').touched">
                              <input class="form-control" placeholder="Location" formControlName="location">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('product');">
                            <label class="col-sm-4 col-form-label createUserLabel">Product:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('product').invalid &&  editForInstitutionForm.get('product').touched">
                              <input class="form-control" placeholder="Product" formControlName="product">
                            </div>
                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('productGroup');">
                            <label class="col-sm-4 col-form-label createUserLabel">Product Group:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('productGroup').invalid &&  editForInstitutionForm.get('productGroup').touched">
                              <input class="form-control" placeholder="Product Group" formControlName="productGroup">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('loanAccountNumber');">
                            <label class="col-sm-4 col-form-label createUserLabel">Loan Account Number:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('loanAccountNumber').invalid &&  editForInstitutionForm.get('loanAccountNumber').touched">
                              <input class="form-control" placeholder="Loan Account Number" formControlName="loanAccountNumber">
                            </div>

                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('customerName');">
                            <label class="col-sm-4 col-form-label createUserLabel">Customer Name:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('customerName').invalid &&  editForInstitutionForm.get('customerName').touched">
                              <input class="form-control" placeholder="Customer Name" formControlName="customerName">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('posOnFilingDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">POS as on filing date:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('posOnFilingDate').invalid &&  editForInstitutionForm.get('posOnFilingDate').touched">
                              <input class="form-control" placeholder="POS as on filing date" formControlName="posOnFilingDate">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('dpdOnFilingDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">DPD as on filing date:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('dpdOnFilingDate').invalid &&  editForInstitutionForm.get('dpdOnFilingDate').touched">
                              <input class="form-control" placeholder="DPD as on filing date" formControlName="dpdOnFilingDate">
                            </div>
                          </div>
                          <div class="form-group col-md-6 custom-field" *ngIf="showField('npaStageOnFilingDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">NPA Stage as on filing date:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('npaStageOnFilingDate').invalid &&  editForInstitutionForm.get('npaStageOnFilingDate').touched">
                              <input class="form-control" placeholder="NPA Stage as on filing date" formControlName="npaStageOnFilingDate">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('npaStageOnFilingDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">Date Of Filing Case:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8">
                              <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                <input type="text" tabindex="14" readonly="" placeholder="mm/dd/yyyy" class="form-control custom-date-input" size="10" formControlName="filingDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('caseType');">
                            <label class="col-sm-4 col-form-label createUserLabel">Case Type:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('caseType').invalid &&  editForInstitutionForm.get('caseType').touched">
                              <input class="form-control" placeholder="Case Type" formControlName="caseType">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('courtCaseId');">
                            <label class="col-sm-4 col-form-label createUserLabel">Court Case Id:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('courtCaseId').invalid &&  editForInstitutionForm.get('courtCaseId').touched">
                              <input class="form-control" placeholder="Court Case Id" formControlName="courtCaseId">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('courtName');">
                            <label class="col-sm-4 col-form-label createUserLabel">Court Name:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('courtName').invalid &&  editForInstitutionForm.get('courtName').touched">
                              <input class="form-control" placeholder="Court Name" formControlName="courtName">
                            </div>

                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('courtPlace');">
                            <label class="col-sm-4 col-form-label createUserLabel">Court Place:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('courtPlace').invalid &&  editForInstitutionForm.get('courtPlace').touched">
                              <input class="form-control" placeholder="Court Place" formControlName="courtPlace">
                            </div>
                          </div>
                          <div class="form-group col-md-6 custom-field" *ngIf="showField('amountInvolved');">
                            <label class="col-sm-4 col-form-label createUserLabel">Amount involved:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('amountInvolved').invalid &&  editForInstitutionForm.get('amountInvolved').touched">
                              <input class="form-control" placeholder="Amount involved" formControlName="amountInvolved">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('lawyerName');">
                            <label class="col-sm-4 col-form-label createUserLabel">Lawyer Name:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('lawyerName').invalid &&  editForInstitutionForm.get('lawyerName').touched">
                              <input class="form-control" placeholder="Lawyer Name" formControlName="lawyerName">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('stageInCourt');">
                            <label class="col-sm-4 col-form-label createUserLabel">Stage in Court:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('stageInCourt').invalid &&  editForInstitutionForm.get('stageInCourt').touched">
                              <input class="form-control" placeholder="Stage in Court" formControlName="stageInCourt">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('previousHearingDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">Previous Hearing Date:</label>
                            <div class="col-md-8">
                              <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                <input type="text" tabindex="14" readonly="" placeholder="mm/dd/yyyy" class="form-control custom-date-input" size="10" formControlName="previousHearingDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('nextHearingDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">Next Hearing date:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8">
                              <div class="input-group date" data-date-format="mm/dd/yyyy">
                                <input type="text" tabindex="14" id="next_hearing_date" readonly="" placeholder="mm/dd/yyyy" class="form-control custom-date-input"
                                  size="10" value="2017-12-22" formControlName="nextHearingDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('ndohNullReason');">
                            <label class="col-sm-4 col-form-label createUserLabel">NDOH Null Reason:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('ndohNullReason').invalid &&  editForInstitutionForm.get('ndohNullReason').touched">
                              <input class="form-control" placeholder="NDOH Null Reason" formControlName="ndohNullReason">
                            </div>
                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('orderReceivedDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">Order Received date:
                              <!-- <em class="astrick">*</em> -->
                            </label>
                            <div class="col-md-8">
                              <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                <input type="text" tabindex="14" id="order_received_date" readonly="" placeholder="mm/dd/yyyy" class="form-control custom-date-input"
                                  size="10" formControlName="orderReceivedDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('receiverName');">
                            <label class="col-sm-4 col-form-label createUserLabel">Receiver Name:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('receiverName').invalid &&  editForInstitutionForm.get('receiverName').touched">
                              <input class="form-control" placeholder="Receiver Name" formControlName="receiverName">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('receiveOrderStatus');">
                            <label class="col-sm-4 col-form-label createUserLabel">RO Status:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('receiveOrderStatus').invalid &&  editForInstitutionForm.get('receiveOrderStatus').touched">
                              <input class="form-control" placeholder="RO Status" formControlName="receiveOrderStatus">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('receiverOrderAppliedDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">RO Execution Date:</label>
                            <div class="col-md-8">

                              <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                <input type="text" tabindex="14" readonly="" placeholder="mm/dd/yyyy" class="form-control custom-date-input" size="10" formControlName="receiverOrderAppliedDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>

                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('arbitrationInitiated');">

                            <label class="col-sm-4 col-form-label createUserLabel">Arbitration Initiated:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('arbitrationInitiated').invalid &&  editForInstitutionForm.get('arbitrationInitiated').touched">
                              <input class="form-control" placeholder="Arbitration Initiated" formControlName="arbitrationInitiated">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('arbitrationCaseId');">
                            <label class="col-sm-4 col-form-label createUserLabel">Arbitration Case ID:

                              <input class="form-control" placeholder="Arbitration Case ID" formControlName="arbitrationCaseId">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('repoFlag');">

                            <label class="col-sm-4 col-form-label createUserLabel">Repo Flag:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('repoFlag').invalid &&  editForInstitutionForm.get('repoFlag').touched">
                              <input class="form-control" placeholder="Repo Flag" formControlName="repoFlag">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('remarks');">
                            <label class="col-sm-4 col-form-label createUserLabel">Remarks:
                              <!-- <em class="astrick">*</em> -->
                            </label>

                              <input class="form-control" placeholder="Remarks" formControlName="remarks">
                            </div>

                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('legalManager');">
                            <label class="col-sm-4 col-form-label createUserLabel">Legal Manager:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('legalManager').invalid &&  editForInstitutionForm.get('legalManager').touched">
                              <input class="form-control" placeholder="Legal Manager" formControlName="legalManager">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('caseStatus');">
                            <label class="col-sm-4 col-form-label createUserLabel">Case Status:
                              <!-- <em class="astrick">*</em> -->

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('closureDate');">

                            <div class="col-md-8">
                              <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                <input type="text" tabindex="14" readonly placeholder="mm/dd/yyyy" class="form-control custom-date-input" size="10" value="2017-12-22"
                                  formControlName="closureDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('closureReportingDate');">

                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>

                              </div>
                            </div>

                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('totalAmtRecovered').invalid &&  editForInstitutionForm.get('totalAmtRecovered').touched">
                              <input class="form-control" placeholder="Total Amt Recovered" formControlName="totalAmtRecovered">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('accountStatus');">
                            <label class="col-sm-4 col-form-label createUserLabel">Account Status:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('accountStatus').invalid &&  editForInstitutionForm.get('accountStatus').touched">
                              <input class="form-control" placeholder="Account Status" formControlName="accountStatus">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('caseFiledAgainst');">

                              <input class="form-control" placeholder="Case Filed Against" formControlName="caseFiledAgainst">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('posOnCurrentDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">POS as on current system Date:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('posOnCurrentDate').invalid &&  editForInstitutionForm.get('posOnCurrentDate').touched">
                              <input class="form-control" placeholder="POS as on current system Date" formControlName="posOnCurrentDate">
                            </div>
                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('dpdOnCurrentDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">DPD as on current system date:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('dpdOnCurrentDate').invalid &&  editForInstitutionForm.get('dpdOnCurrentDate').touched">
                              <input class="form-control" placeholder="DPD as on current system date" formControlName="dpdOnCurrentDate">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('npaStageOnCurrentDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">NPA Stage as on current system date:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('npaStageOnCurrentDate').invalid &&  editForInstitutionForm.get('npaStageOnCurrentDate').touched">
                              <input class="form-control" placeholder="NPA Stage as on current system date" formControlName="npaStageOnCurrentDate">
                            </div>

                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('caseCriticalityLevel');">
                            <label class="col-sm-4 col-form-label createUserLabel">Case Criticality Level:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('caseCriticalityLevel').invalid &&  editForInstitutionForm.get('caseCriticalityLevel').touched">
                              <input class="form-control" placeholder="Case Criticality Level" formControlName="caseCriticalityLevel">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('type');">
                            <label class="col-sm-4 col-form-label createUserLabel">Type:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('type').invalid &&  editForInstitutionForm.get('type').touched">
                              <input class="form-control" placeholder="Type" formControlName="type">
                            </div>

                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('parentId');">
                            <label class="col-sm-4 col-form-label createUserLabel">ParentId:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('parentId').invalid &&  editForInstitutionForm.get('parentId').touched">
                              <input class="form-control" placeholder="parentId" formControlName="parentId">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('childCase');">
                            <label class="col-sm-4 col-form-label createUserLabel">Child Case:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('childCase').invalid &&  editForInstitutionForm.get('childCase').touched">
                              <input class="form-control" placeholder="Child Case" formControlName="childCase">
                            </div>

                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('generatedBy');">
                            <label class="col-sm-4 col-form-label createUserLabel">Generated By:

                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('generatedBy').invalid &&  editForInstitutionForm.get('generatedBy').touched">
                              <input class="form-control" placeholder="Generated By" formControlName="generatedBy">
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('disposedOffFileNo');">
                            <label class="col-sm-4 col-form-label createUserLabel">Disposed off File No:</label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('disposedOffFileNo').invalid &&  editForInstitutionForm.get('disposedOffFileNo').touched">
                              <input class="form-control" placeholder="Disposed off File No" formControlName="disposedOffFileNo">
                            </div>

                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('completionDate');">
                            <label class="col-sm-4 col-form-label createUserLabel">Case Completion Date:</label>

                            <div class="col-md-8">
                              <div class="input-group date" data-provide="datepicker" data-date-format="mm/dd/yyyy">
                                <input type="text" id="txtCompletionDate" tabindex="14" readonly="" placeholder="mm/dd/yyyy" class="form-control custom-date-input"
                                  size="10" formControlName="completionDate">
                                <div class="input-group-addon">
                                  <span class="fa fa-calendar"></span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 custom-field" *ngIf="showField('groundForClosingFile');">
                            <label class="col-sm-4 col-form-label createUserLabel">Ground for Closing Case:
                              <em class="astrick" *ngIf="editForInstitutionForm.get('groundForClosingFile').invalid">*</em>
                            </label>
                            <div class="col-md-8" [class.has-error]="editForInstitutionForm.get('groundForClosingFile').invalid &&  editForInstitutionForm.get('groundForClosingFile').touched">
                              <textarea multiple="multiple" class="form-control" placeholder="Ground for closing file" formControlName="groundForClosingFile"></textarea>
                            </div>

                          </div>


                          <div class="form-group col-md-6 custom-field" *ngIf="showField('uploadFile');">

                            <label class="col-sm-4 col-form-label createUserLabel">Upload Document:

                            </label>

                            <div class="col-md-8">
                              <input #inputFileUpload [disabled]="true" type="file" formControlName="uploadFile" (change)="uploadFile($event);">
                              <img *ngIf="isFileUploading" src="assets/dist/img/file_uploading.gif" height="20" width="20">
                            </div>

                          </div>

                          <div class="form-group col-md-12 table-custom">
                            <table class="table table-bordered table-hover" *ngIf="caseFiles && caseFiles.length>0">
                              <tr>
                                <th>File Name</th>
                                <th>Creation Date</th>
                                <th>Action</th>
                              </tr>
                              <tr *ngFor="let item of caseFiles">
                                <td>{{item.fileName}}</td>
                                <td>{{item.fromDate | date: 'dd MMM yyyy'}}</td>
                                <td>
                                  <a title="download" (click)="downloadFile(item)">
                                    <i class="fa fa-download" aria-hidden="true"></i>
                                  </a>
                                  &nbsp;&nbsp;
                                  <a *ngIf="!isViewMode" title="delete" (click)="deleteFile(item);">
                                    <i class="fa fa-trash"></i>
                                  </a>


                                </td>
                              </tr>
                            </table>

                          </div>
                          <div class="form-group col-md-12">
                            <div class="col-md-10">&nbsp;</div>
                            <div class="col-md-2" [ngClass]="{'footer-right':!isViewMode,'footer-right-back':isViewMode}">
                              <input type="submit" class="btn btn-default btn-default-add-edit" (click)="back();" value="Back">
                              <input type="submit" *ngIf="!isViewOnlyForUser && editData && !isCompliance && !isCaseComplete" class="btn btn-modal-addedit"
                                value="Update">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <!-- row end-->

            </div>
            <div class="tab-pane" id="tab_compliance" [ngClass]="{'active':isCaseCompletedOpen==true}">
              <table class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Compliance</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of arCompliances">
                    <td>{{item.compliance.complianceName}}</td>
                    <td>
                      <a *ngIf="item.status!=='OPEN'">{{item.status}}</a>
                      <a *ngIf="!isViewOnlyForUser && item.status==='OPEN'" style="color:cornflowerblue" (click)="closeCompliance(item);">Verified & Completed</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
