<div class="content-wrapper" id="print-section">
    <div class="page-heading">
        Invoice
    </div>
    <!-- Main content -->
    <div id="editor"></div>

    <section class="content">
        <div id="templateArea">
            <div class="col-md-12">
                <div class="col-md-2" style="text-align:right;">
                    <a *ngIf="invoiceTemplateInfo.isFromInvoice" [routerLink]="['/admin/invoices']" class="btn btn-primary">Back</a>
                </div>
                <div class="col-md-8">
                    <div class="invoice-wrap">

                        <div class="invoice-inner" id="pdfdownloaddiv">
                            <table border="0" cellpadding="0" cellspacing="0" class="is_logo" width="100%">
                                <tbody>
                                    <tr>
                                        <td align="center" valign="top">
                                            <div>
                                                <div id="logoDiv">
                                                    <img height="102" *ngIf="invoiceTemplateInfo.photoUrl" [src]="invoiceTemplateInfo.photoUrl" class="img-fluid" alt="">
                                                    <!-- <img height="102" id="logo" src="/assets/dist/img/logo.png" width="122" style="width: 122px; height: 102px;" data-original-title=""
                                                        title=""> -->
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="invoice-address">
                                <div class="col-md-12 " style="padding:0px;margin-bottom:30px;">
                                    <div class="col-md-1" style="padding:0px;">
                                        <label>Bill To</label>
                                    </div>
                                    <div class="col-md-5" style="text-align:left">
                                        <textarea [attr.disabled]="invoiceTemplateInfo.isFromInvoice ? 'null' : disabled" id="txtBillToAddress" [(ngModel)]="invoiceTemplateInfo.billToAddress"
                                            rows="2" class="form-control"></textarea>
                                        <span *ngIf="invoiceTemplateInfo.billToAddress.trim().length<=0" class="text-danger">Required </span>
                                    </div>
                                    <div class="col-md-1" style="padding:0px;">
                                        <label>Bill From</label>
                                    </div>
                                    <div class="col-md-5" style="text-align:right">
                                        <textarea id="txtcompanyAddress" [attr.disabled]="invoiceTemplateInfo.isFromInvoice ? 'null' : disabled" [(ngModel)]="invoiceTemplateInfo.CompanyAddress"
                                            rows="2" class="form-control"></textarea>
                                        <span style="float: left;" *ngIf="invoiceTemplateInfo.CompanyAddress.trim().length<=0" class="text-danger">Required </span>
                                    </div>

                                </div>
                                <div class="col-md-12" style="padding:0px;">

                                    <div class="col-md-6" style="padding:0px;">
                                        <label>Invoice No : </label>
                                        <label id=invoiceNo>{{invoiceTemplateInfo.invoiceNo}}</label>
                                    </div>
                                    <div class="col-md-6" style="text-align:right;padding:0px;">
                                        <div style="display: inline-flex">
                                            <label>Date : </label>
                                            <label> {{ todayDate | date}}</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div>
                                <table id="tblInvoice" class="table table-condensed table-bordered table-striped items-table">
                                    <thead>
                                        <tr>
                                            <th>
                                                Description
                                            </th>
                                            <th class="mount-header">
                                                Quantity
                                            </th>
                                            <th class="subtotal-header">
                                                Amount
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody id="itemsInvoice">
                                        <tr description="Product name" qty="1" unit_price="0" discount="0" subtotal="0" total="0" class="invoiceRow">
                                            <td *ngIf="arrInvoiceDetails && arrInvoiceDetails.totalDescription" style="width: 500px">
                                                <textarea rows="4" [attr.disabled]="invoiceTemplateInfo.isFromInvoice ? 'null' : disabled" class="form-control description"
                                                    type="text" placeholder="Description">{{arrInvoiceDetails.totalDescription}}</textarea>
                                            </td>
                                            <td *ngIf="arrInvoiceDetails && arrInvoiceDetails.totalQuantity">
                                                <input class="form-control quantity" disabled value="{{arrInvoiceDetails.totalQuantity}}" style="width:100px" placeholder="Quantity">
                                            </td>
                                            <td>
                                                <div *ngIf="arrInvoiceDetails && arrInvoiceDetails.totalAmount">
                                                    <input class="form-control amount" disabled value="{{arrInvoiceDetails.totalAmount}}" style="width:100px" placeholder="Amount">
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot id="TotalsSection">

                                        <tr class="totals-row" id="TotalRow">
                                            <!-- <td class="wide-cell" colspan="1">
                                                        <button type="button" (click)="AddMoreInvoice()" id="AddProduct" class="btn btn-small btn-primary">
                                                            <i class="fa fa-plus"></i> Add Line</button>
                                                    </td> -->
                                            <td colspan="2">
                                                <strong>
                                                    <!-- <input type="text" id="label_total" value="Total" class="invoice-input" style="font-weight: bold;"> -->
                                                    <label style="font-weight:bold">Total</label>
                                                </strong>
                                            </td>
                                            <td colspan="2">
                                                <div *ngIf="arrInvoiceDetails && arrInvoiceDetails.totalAmount">
                                                    <label id="totalAmount">{{arrInvoiceDetails.totalAmount |currency:'INR':true}}</label>
                                                </div>
                                            </td>
                                        </tr>

                                    </tfoot>
                                </table>
                            </div>

                            <div class="notes-block">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tbody>
                                        <tr>
                                            <td style="padding-left: 0px !important">
                                                <textarea [attr.disabled]="invoiceTemplateInfo.isFromInvoice ? 'null' : disabled" rows="4" id="remarksInvoice" class="form-control"
                                                    placeholder="Type your notes here" [(ngModel)]="invoiceTemplateInfo.termEndCond"></textarea>
                                                <span *ngIf="invoiceTemplateInfo.termEndCond.trim().length<=0" class="text-danger">Required </span>
                                            </td>
                                        </tr>
                                        <tr *ngIf="!invoiceTemplateInfo.isFromInvoice">
                                            <td>
                                                <button class="btn btn bg-navy margin pull-right" (click)="SaveInvoice()" style="margin-right:0px" type="submit">Submit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <br>
                            <br>
                            <br> &nbsp;
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <a (click)="StoreInvoiceTemplateInfo()" [routerLink]="['/admin/invoices/invoicenextform']" class="btn btn-default">Next</a>
                </div>
            </div>


        </div>
    </section>

</div>
<div style="clear: both;"></div>
