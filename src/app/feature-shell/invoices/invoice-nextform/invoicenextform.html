<div class="content-wrapper" id="print-section">
    <div class="page-heading">
        Invoice
    </div>
    <!-- Main content -->
    <section class="content">
        <div id="templateArea">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="invoice-wrap">
                        <div class="invoice-inner" id="pdfdownloaddiv">
                            <table border="0" cellpadding="0" cellspacing="0" class="is_logo" width="100%">
                                <tbody>
                                    <tr>
                                        <td align="center" valign="top">
                                            <div>
                                                <div id="logoDiv">
                                                    <img height="102" id="logo" src="/assets/dist/img/logo.png" width="122" style="width: 122px; height: 102px;" data-original-title=""
                                                        title="">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="invoice-address">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tbody>
                                        <tr>
                                            <td align="left" valign="top" width="50%">
                                                <table border="0" cellpadding="0" cellspacing="0">
                                                    <tbody>
                                                        <tr>
                                                            <td valign="top">
                                                                <strong>
                                                                    <label>Bill To</label>
                                                                </strong>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <div>
                                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td align="left" style="padding-left:25px;">
                                                                                    <div class="reset_editor invoice-input mce-content-body" id="client_info_editor" style="width: 200px; min-height: 80px; position: relative;">


                                                                                        <p>
                                                                                            <textarea id="companyName" rows="2"
                                                                                                class="form-control" style="width:400px"></textarea>
                                                                                        </p>

                                                                                    </div>
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td align="right" valign="top" width="50%">
                                                <table align="right" border="0" cellpadding="0" cellspacing="0" width="260">
                                                    <tbody>
                                                        <tr>
                                                            <td align="right">
                                                                <table border="0" cellpadding="0" cellspacing="0">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td align="right">
                                                                                <div class="reset_editor invoice-input mce-content-body" id="business_info_editor" style="width: 255px; min-height: 80px; position: relative;">


                                                                                    <p>
                                                                                        <textarea id="companyNameBillFrom" rows="2"
                                                                                            class="form-control"></textarea>
                                                                                    </p>

                                                                                </div>
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>

                                                <div style="clear:both">&nbsp;</div>
                                                &nbsp;&nbsp;

                                                <table border="0" cellpadding="0" cellspacing="0">
                                                    <tbody>
                                                        <tr>
                                                            <td align="right">
                                                                <strong>
                                                                    <label style="text-align: right; font-weight: bold;">Invoice No</label>
                                                                </strong>
                                                            </td>
                                                            <td align="left" style="padding-left:20px">
                                                                <!-- <p style="text-align: right; ">2001321</p> -->
                                                                <span id=invoiceNo>{{invoiceNo}}</span>

                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td align="right">
                                                                <strong>
                                                                    <label style="text-align: right; font-weight: bold;">Date</label>
                                                                </strong>
                                                            </td>
                                                            <td align="left" style="padding-left:20px">
                                                                <input type="text" id="date" value="3/28/2018" class="invoice-input" style="width:100px">
                                                            </td>
                                                        </tr>

                                                        <!-- /Field10-->
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div>
                                <table id="tblInvoice" class="table table-condensed table-bordered table-striped items-table">
                                    <thead>
                                        <tr>
                                            <th>
                                                Description
                                            </th>
                                            <th class="mount-header">
                                                Quantity
                                            </th>
                                            <!-- <th class="mount-header">
                                        Unit price
                                    </th> -->

                                            <th class="subtotal-header">
                                                Amount
                                            </th>
                                            <th width="20">&nbsp;</th>
                                        </tr>
                                    </thead>

                                    <tbody id="itemsInvoice">

                                        <tr class="swiper-slide" *ngFor="let item of arrInvoiceDetails" description="Product name" qty="1" unit_price="0" discount="0" subtotal="0" total="0"
                                            class="invoiceRow">
                                            <td>
                                                <textarea OnlyString="true" class="form-control productName" type="text" placeholder="Product Name">{{item.description}}</textarea>
                                            </td>
                                            <td>
                                                <input class="form-control quantity" value="{{item.quantity}}" style="width:100px" placeholder="Quantity">
                                            </td>


                                            <td>
                                                <input class="form-control amount" value="{{item.amount}}" onchange="Window.InvoiceFormComponent.CalculateFinalAmount()"
                                                    style="width:100px" placeholder="Amount">

                                            </td>
                                            <td>
                                                <a onclick="Window.InvoiceFormComponent.RemoveInvoice(this)" class="btn btn-danger btn-sm remove-item">
                                                    <i class="fa fa-fw fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot id="TotalsSection">

                                        <tr class="totals-row" id="TotalRow">
                                            <td class="wide-cell" colspan="1">
                                                <button type="button" (click)="AddMoreInvoice()" id="AddProduct" class="btn btn-small btn-primary">
                                                    <i class="fa fa-plus"></i> Add Line</button>
                                            </td>
                                            <td>
                                                <strong>
                                                    <!-- <input type="text" id="label_total" value="Total" class="invoice-input" style="font-weight: bold;"> -->
                                                    <label style="font-weight:bold">Total</label>
                                                </strong>
                                            </td>
                                            <td colspan="2">
                                                $
                                                <label id="totalAmount">{{totalAmount}}</label>
                                            </td>
                                        </tr>
                                        <tr class="totals-row shaped" id="PaidRow" style="display:none">
                                            <td class="wide-cell" colspan="2">
                                                <a href="#" class="show-row" id="toggle_paid"></a>
                                            </td>
                                            <td>
                                                <strong>
                                                    <input type="text" id="label_paid" value="Paid Amount" class="invoice-input" style="font-weight: bold;">
                                                </strong>
                                            </td>
                                            <td colspan="2">
                                                <input type="text" id="paid" value="" class="invoice-input">
                                            </td>
                                        </tr>
                                        <tr class="totals-row shaped" id="UnpaidRow" style="display:none">
                                            <td class="wide-cell" colspan="2"></td>
                                            <td>
                                                <strong>
                                                    <input type="text" id="label_unpaid" value="Balance Due" class="invoice-input" style="font-weight: bold;">
                                                </strong>
                                            </td>
                                            <td colspan="2">
                                                <span id="unpaid">Rs.&nbsp;0</span>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                            <div class="notes-block">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <textarea id="remarksInvoice" rows="2" class="form-control" placeholder="Type your notes here"></textarea>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <button class="btn btn bg-navy margin pull-right" (click)="SaveInvoice()" style="margin-right:0px" type="submit">Submit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <br>
                            <br>
                            <br>
                            <br> &nbsp;
                        </div>
                    </div>

                
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                
                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

        <div id="hiddenTemplate">


        </div>
