<div class="content-wrapper">
    <div class="page-heading">
        Invoices
    </div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <!-- /.box -->
                <div class="box">
                    <div class="box-body" id="invoiceTable">
                        <div class="col-sm-8">
                            <div class="row case-table-toolbar">
                                <ul class="nav nav-tabs">
                                    <li *ngIf="!hideInstitutional" [ngClass]="{'active':isInstitutionalTab==true}">
                                        <a href="#tab_Institutional" (click)="clickInstitutional()" data-toggle="tab">Institutional</a>
                                    </li>
                                    <li [ngClass]="{'active':isInstitutionalTab==false}">
                                        <a href="#tab_Individual" (click)="clickIndividual()" data-toggle="tab">Individual</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <a>
                                <img src="assets/dist/img/reset_filter.png" title="Clear Filter" (click)="clearFilters();">
                            </a>
                        </div>
                        <div class="col-sm-2 case-search">
                            <input type="text" id="txtSearch" class="input-sm custom-search" placeholder="Search..." [(ngModel)]="searchTextbox" (keyup)="searchFilter($event.target.value)">
                        </div>
                        <app-data-table #invoiceTable [tableData]="tableInputData" [tableColumns]="columns" (rowClick)="onRowClick($event)" (rowDoubleClick)="onRowDoubleClick($event)"
                            (selectedRows)="onRowSelect($event)" [showRowSelect]="rowSelect" [hoverTableRow]="hoverTableRow"
                            [actionColumnConfig]="actionColumnConfig" (actionBtnClick)="onActionBtnClick($event)" [showSearchFilter]="showSearchFilter"
                            [moduleName]="moduleName">
                        </app-data-table>

                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->


        <!-- Filter Case Starts -->
        <div class="modal fade" style="z-index: 2001;" id="filterCaseModal">
            <div class="modal-dialog caseModalSearch">
                <div class="modal-content" style="border-radius: 5px;">
                    <div class="modal-header">

                        <button type="button" id="closebtnFilter" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title caseHeading">Filter </h4>

                    </div>
                    <div style="width:20px;height:10%;background-color:black;"></div>
                    <div style="margin-top: -15px; margin-bottom: -15px;" class="modal-body">
                        <div class="row caseModalRow">
                            <div class="col-md-12 col-sm-12 col-xs-12 append_bottom16">
                                <div class="form-group">
                                    <label class="dateRange">Date range:</label>

                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input style="width:560px;margin-right:575px;" type="text" class="form-control pull-right" id="txtDateFilter">
                                    </div>

                                    <!-- /.input group -->
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer FilterSearch">
                            <button type="button" id="btnReset" class="btn btn-default" data-dismiss="modal">Reset</button>
                            <button type="submit" id="btnSearch" (click)="filterTableData()" class="btn btn-default">Search</button>
                        </div>

                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </div>

        <div class="invoice-wrap">
            <div class="invoice-inner" *ngIf="downloadData" id="pdfdownload" style="background-color:#ffffff;padding:20px;display: none">
                <table border="0" cellpadding="0" cellspacing="0" class="is_logo" width="100%">
                    <tbody>
                        <tr>
                            <td align="center" valign="top">
                                <div>
                                    <div id="logoDiv">
                                        <img height="102" id="logo" src="/assets/dist/img/logo.png" style="width: 122px; height: 102px;" title="" width="122">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="invoice-address">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td align="left" valign="top" width="50%">
                                    <table border="0" cellpadding="0" cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td valign="top">
                                                    <strong>
                                                        <label>Bill To</label>
                                                    </strong>
                                                </td>
                                                <td align="left" valign="top">
                                                    <div>
                                                        <table border="0" cellpadding="0" cellspacing="0">
                                                            <tbody>
                                                                <tr>
                                                                    <td align="left" style="padding-left: 25px;">
                                                                        <div class="reset_editor invoice-input mce-content-body" id="client_info_editor" style="width: 200px; min-height: 80px; position: relative;">
                                                                            <p>Global Logic {{downloadData.data.billTo}}
                                                                            </p>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td align="right" valign="top" width="50%">
                                    <table align="right" border="0" cellpadding="0" cellspacing="0" width="260">
                                        <tbody>
                                            <tr>
                                                <td align="right">
                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                        <tbody>
                                                            <tr>
                                                                <td align="right">
                                                                    <div class="reset_editor invoice-input mce-content-body" id="business_info_editor" style="width: 255px; min-height: 80px; position: relative;">
                                                                        <p>{{downloadData.data.billFrom}}</p>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div style="clear: both;">&nbsp;</div>
                                    &nbsp;&nbsp;
                                    <table border="0" cellpadding="0" cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td align="right">
                                                    <strong>
                                                        <label style="text-align: right; font-weight: bold;">Invoice NO.</label>
                                                    </strong>
                                                </td>
                                                <td align="left" style="padding-left: 20px;">{{downloadData.data.invoiceNumber}}</td>
                                            </tr>
                                            <tr>
                                                <td align="right">
                                                    <strong>
                                                        <label style="text-align: right; font-weight: bold;">Date</label>
                                                    </strong>
                                                </td>
                                                <td align="left" style="padding-left: 20px;">{{downloadData.data.createdDate}}</td>
                                            </tr>
                                            <!-- /Field10-->
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                    <table id="tblInvoice" class="table table-condensed table-bordered table-striped items-table" style="height: 68px;">
                        <thead>
                            <tr style="height: 32px;">
                                <th style="height: 32px;">Description</th>
                                <th class="mount-header" style="height: 32px;">Quantity</th>
                                <th class="subtotal-header" style="height: 32px;">Amount</th>
                                <th width="20" style="height: 32px;">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="itemsInvoice">
                            <tr *ngFor="let item of downloadData.list" class="invoiceRow" style="height: 36px;">
                                <td style="height: 36px;">{{item.billingDesc}}</td>
                                <td style="height: 36px;">1</td>
                                <td style="height: 36px;">$
                                    <label class="amount">{{item.amount}}</label>
                                </td>
                                <td style="height: 36px;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="notes-block">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <br />
                <br />
                <br /> &nbsp;
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>



<div class="modal fade" id="paymentReceivedPopup">
    <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header modal-header-addedit">
                <button type="button" class="close close-addedit" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Payment Received Date</h4>
            </div>
            <!-- <div style="width:120px;height:10%;background-color:black;"></div> -->
            <div class="modal-body modal-body-adedit" style="margin-top: -15px;" id="divPayment">
                <div class="box-body widget-content">
                    <div class="form-group has-feedback">
                        <div class="input-group date" data-provide="datepicker" data-date-format="dd MM yyyy">
                            <input readonly onchange="Window.InvoiceComponent.payemntReceiveDateChange(this.value)" type="text" [(ngModel)]="paymentReceiveDate"
                                tabindex="14" placeholder="dd MM yyyy" class="form-control" size="10">
                            <div class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-7"></div>
                        <div class="col-xs-2">
                            <button type="submit" data-dismiss="modal" class="btn btn-default" style="display: inline-block;width: 100%;">Cancel</button>
                        </div>
                        <div class="col-xs-2">
                            <button type="submit" [disabled]="!paymentReceiveDate" (click)="paymentReceived()" class="btn btn-modal-addedit" style="display: inline-block;width: 100%;">Done</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
