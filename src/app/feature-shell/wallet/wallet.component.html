<!-- Content Wrapper. Contains page content -->

        <div class="row">
            <div class="col-lg-6 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>₹150.00</h3>

                        <h4>Current Wallet Amount</h4>
                    </div>
                    <div class="icon">
                        <i class="fa fa-google-wallet"></i>
                    </div>
                    <!-- <a href="#" class="small-box-footer">More info
                        <i class="fa fa-arrow-circle-right"></i>
                    </a> -->
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-6 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>₹530.00
                        </h3>

                        <h4>Lifetime Cashback</h4>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>

                    </a> -->
                </div>

        </div>
        <!-- /.row -->

 <!-- start grid bind -->
 <div class="row">
    <div class="col-xs-12">

        <!-- /.box -->

        <div class="box">
            <!-- <div class="box-header">
      <h3 class="box-title">Data Table With Full Features</h3>
    </div> -->
            <!-- /.box-header -->
            <div class="box-body">
                <div>
                    <div class="row table-toolbar">
                        <div class="col-sm-4 heading">Wallet Details</div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <label class="custom-label">Show
                                <select class="input-sm" id="ddlLengthMenu">
                                </select> rows
                            </label>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" id="txtSearch" class="input-sm custom-search" placeholder="Search...">
                        </div>
                    </div>
                </div>
                <!-- <section class="content-header">Table Header</section> -->
                <table id="example1" class="table table-bordered table-hover">

                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Reference ID</th>
                            </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let item of arListWalletData">
                            <td>{{item.date | date:'dd/MM/y'}}</td>
                            <td>₹{{item.amount | number:'0.2'}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.referenceID}}</td>
                            
                        </tr>
                    </tbody>

                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
<!-- end grid bind -->
    </section>
    <!-- /.content -->

   
    
</div>
