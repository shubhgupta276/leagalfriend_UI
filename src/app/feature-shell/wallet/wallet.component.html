<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <div class="page-heading">
        Wallet
    </div>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">

                <!-- /.box -->

                <div class="box">
                    <!-- <div class="box-header">
              <h3 class="box-title">Data Table With Full Features</h3>
            </div> -->
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div>
                            <div class="row table-toolbar">
                                <div class="col-sm-4 heading">Wallet Details</div>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-2"></div>
                                <div class="col-sm-2">
                                    <label class="custom-label">Show
                                        <select class="input-sm" id="ddlLengthMenu">
                                        </select> rows
                                    </label>
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" id="txtSearch" class="input-sm custom-search" placeholder="Search...">
                                </div>
                            </div>
                        </div>
                        <!-- <section class="content-header">Table Header</section> -->
                        <table id="example1" class="table table-bordered table-hover">

                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Credit Amount</th>
                                    <th>Debit Amount</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let item of arListWalletData">
                                    <td>{{item.date | date:'MM/dd/y'}}</td>
                                    <td>{{item.creditAmount | number:'0.2'}}</td>
                                    <td>{{item.debitAmount | number:'0.2'}}</td>
                                    <td>{{item.description}}</td>
                                    <td>
                                        <a title="Edit">
                                            <i class="fa fa-history"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->


</div>
