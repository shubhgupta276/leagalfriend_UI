<div class="content-wrapper">

  <div class="page-heading">
    Feedback / Suggestion
  </div>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box -->
        <div class="box">
          <div class="box-body">
            <div class="col-sm-8">
              <form [formGroup]="feedbackeForm" class="form-horizontal" (ngSubmit)="submitAddCityMaster(feedbackeForm.value)">
                <div class="form-body">
                  <div class="form-group row">
                    <div class="col-sm-3">
                      <input type="radio" name="evaluationType" value="FEEDBACK">
                      <label>Feedback</label>
                    </div>
                    <div class="col-sm-3">
                      <input type="radio" name="evaluationType" value="SUGGESTION">
                      <label>Suggestion</label>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label createUserLabel">Subject:
                      <em class="astrick">*</em>
                    </label>
                    <div class="col-md-9" [class.has-error]="feedbackeForm.get('subject').invalid &&  feedbackeForm.get('subject').touched">
                      <input class="form-control" placeholder="Subject" formControlName="subject">
                    </div>
                    <div class="col-sm-9 valodation-padding" *ngIf="feedbackeForm.get('subject').invalid &&  feedbackeForm.get('subject').touched">
                      <small class="text-danger">
                        <span>Subject is required.</span>
                      </small>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label createUserLabel">Feedback / Suggestion:
                      <em class="astrick">*</em>
                    </label>
                    <div class="col-md-9" [class.has-error]="feedbackeForm.get('feedback').invalid &&  feedbackeForm.get('feedback').touched">
                      <!-- <input class="form-control"  placeholder="Feedback / Suggestion" formControlName="feedback"> -->
                      <textarea class="form-control" placeholder="Feedback / Suggestion" formControlName="feedback"></textarea>
                    </div>
                    <div class="col-sm-9 valodation-padding" *ngIf="feedbackeForm.get('feedback').invalid &&  feedbackeForm.get('feedback').touched">
                      <small class="text-danger">
                        <span>Feedback / Suggestion is required.</span>
                      </small>
                    </div>
                  </div>
                </div>
                <div class="modal-footer modal-footer-addedit">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="submit" [disabled]="addCityMasterForm.invalid" class="btn btn-modal-addedit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
